name: actions-ruby default MSYS2

on: [push, pull_request]

jobs:
  build:
    name: >-
      Ruby: ${{ matrix.ruby }}
    runs-on: 'windows-latest'
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '2.3.x', '2.4.x', '2.5.x', '2.6.x', '2.7.x', '9.9.x' ]
    steps:
    - name: Install Ruby
      uses: MSP-Greg/actions-ruby@master
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: List MinGW packages
      run:  pacman -Q
    - name: Ruby Info
      run:  |
        ruby -v
        $abi_vers = &ruby.exe -e "STDOUT.write RUBY_VERSION"
        if ($abi_vers -ge '2.4.0') {
          ruby -e "gv = RbConfig::CONFIG['CC_VERSION_MESSAGE'][/[^\n]+/]; puts 'Built With:  ' + gv"
          ridk version
        }
    - name: Where is?
      run:  |
        write-host ''
        write-host "----------------------- openssl"; where.exe openssl.exe
        write-host "----------------------- make"   ; where.exe make.exe
        write-host "----------------------- gcc"    ; where.exe gcc.exe
        write-host "----------------------- ruby"   ; where.exe ruby.exe
