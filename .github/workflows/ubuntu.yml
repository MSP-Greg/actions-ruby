name: actions-ruby ubuntu

on: [push, pull_request]

jobs:
  build:
    name: >-
      Ruby: ${{ matrix.ruby }}
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '2.4.x', '2.5.x', '2.6.x', '2.7.x' ]
    steps:
    - name: Install Ruby
      uses: MSP-Greg/actions-ruby@master
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Ruby Info
      run:  ruby -v
